<div class="container">
    <p>
        <mat-grid-list cols="2" rowHeight="2:1">
            <mat-grid-tile *ngFor="let blog of blogsList">

                <mat-card class="example-card">
                  
                    
                        <img mat-card-image src="{{blog.blogpic}}">

                   
                    <mat-card-content>

                        <p><strong> {{blog.title}} </strong><strong></strong></p>

                        <p>
                            {{blog.description}}
                        </p>
                    </mat-card-content>
                </mat-card>

            </mat-grid-tile>

        </mat-grid-list>
    </p>
</div>
